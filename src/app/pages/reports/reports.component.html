<div class="pt-4 h-100">
    <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
    <div class="w-100 mb-5 mat-elevation-z8">
        <form [formGroup]="filtersForm">
            <div class="col text-center">
                <mat-form-field class="col-12 col-sm-4 mt-3">
                    <input matInput [matDatepicker]="fromDate" formControlName="fromDate" placeholder="Fecha desde" [required]="!filtersForm.get('toDate').value">
                    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                    <mat-datepicker #fromDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="col-12 col-sm-4 mt-3">
                    <input matInput [matDatepicker]="toDate" [max]="maxDate" formControlName="toDate" placeholder="Fecha hasta" [required]="!filtersForm.get('fromDate').value">
                    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                    <mat-datepicker #toDate></mat-datepicker>
                </mat-form-field>
                <button mat-mini-fab color="primary" class="mr-3 on-hover-box-shadow mat-mini-fab mat-primary" matTooltip="Buscar por filtro" (click)="submitForm()" [disabled]="!filtersForm.valid && !isSubmitting">
                    <mat-icon *ngIf="!isSubmitting" aria-label="Buscar por filtro">filter_list</mat-icon>
                    <mat-spinner class="py-2" color="accent" diameter="20" *ngIf="isSubmitting"></mat-spinner>
                </button>
            </div>
        </form>
        <div class="row">
            <div class="col text-center">
                <div echarts [options]="echartsPie" class="demo-chart"></div>  
            </div>
            <div class="col text-center">
                <div echarts [options]="echartsBar" class="demo-chart"></div>
            </div>
        </div>
    </div>
</div>
